<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cooking hobby</title>
    <style>
      h1 {
        text-align: center;
      }
      p {
        text-align: center;
      }
      img {
        max-width: 100%;
      }

      button {
        display: block;
        margin: 0 auto;
        border: 1px solid black;
        background: white;
        font-size: 20px;
        border-radius: 6px;
        padding: 10px 15px;
        transition: all 150ms ease-in-out;
      }
      button:hover {
        cursor: pointer;
      }
      .theme-btn {
        background: black;
        color: white;
      }
      .theme-btn:hover {
        background: white;
        color: black;
        cursor: hover;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background: lightgrey;
        padding: 20px;
        border-radius: 10px;
      }
      footer {
        text-align: center;
        margin: 10px 0;
      }
      .cook-intro-pic {
        border-radius: 10px;
        transition: all 200ms ease-in-out;
      }
      .cook-intro-pic:hover {
        filter: grayscale(50%);
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <button class="theme-btn">Dark Theme</button>
    <div class="container">
      <h1>Cooking with me</h1>
      <a
        href="https://www.eater.com/2020/4/3/21203517/easy-cooking-recipes-tips-tricks-roast-chicken-vegetables-rice-beans"
        target="_blank"
      >
        <img
          src="https://t4.ftcdn.net/jpg/03/32/75/39/360_F_332753934_tBacXEgxnVplFBRyKbCif49jh0Wz89ns.jpg"
          alt=""
          class="cook-intro-pic"
      /></a>
      <img
        src="https://cdn.apartmenttherapy.info/image/upload/f_auto,q_auto:eco,c_fill,g_auto,w_800,h_400/k%2FPhoto%2FSeries%2F2019-10-Cooking-School%2F2019-10-Cooking-School-Sign-Up%2F2019_cookingschool_shot01_029_2x1"
        alt=""
      />
      <img
        src="https://media.cntraveler.com/photos/64ac2a3fe86ef621f54afd4a/master/w_1600%2Cc_limit/How-Taking-a-Cooking-Class-In-Italy-Helped-Me-Face-My-Eating-Disorder_IMG_4181.jpg"
        alt=""
      />
      <img
        src="https://www.eatthis.com/wp-content/uploads/sites/4/2022/08/baking-ingredients.jpg?quality=82&strip=all&w=640"
        alt=""
      />
      <p>
        I love to cook. I love cooking all different types of recipes and
        appreciate a good challenge!
      </p>
      <button>Cooking reference</button>
    </div>
    <footer>
      Coded by <a href="https://github.com/tbtreppe/basic-hobby-page">Tracey</a>
    </footer>
  </body>
</html>
